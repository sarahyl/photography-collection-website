{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
{% load static %}

<link rel="stylesheet" href="{% static 'website/style.css' %}">
<div id="page-container">
    <div id="content-wrap">
        <nav class="navbar bg-dark justify-content-center">
            <div>
              <ul class="nav justify-content-center">
                <li class="nav-item">
                  <a class="nav-link link-info" href="/">website</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link link-info" href="/comments/list">Comments</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link link-info" href="/comments">Submit a Comment</a>
                </li>
              </ul>
            </div>
        </nav>
        
        <h2 class="container text-center my-3 w-75">Submit a Comment</h2>
        
        <form action="{% url 'website:submit_comment' %}" method="post">
            {% csrf_token %}
            <div class="container bg-light my-4 w-75 shadow border border-info border-4 rounded" style="margin:auto;">
                {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
                <div class="form-group mb-3 py-3">
                    <label class="form-label">Title</label>
                    <input type="text" name="title_text" class="form-control" placeholder="Title">
                </div>
        
                <div class="form-group mb-3">
                    <label class="form-label">Comment</label>
                    <textarea name="comment_text" class="form-control" placeholder="Text of comment" rows="4" cols="50"></textarea>
                </div>
        
                <input type="submit" value="Submit" class="border-primary rounded mb-3 my-2 btn btn-primary"/>
            </div> 
            
        </form>
    </div>
    
    <footer class="pb-1 pt-3 bg-dark text-white">
        <div class="container text-center">
            Copyright &copy; Copyright Info
            <p>Author: Sarah Liu</p>
        </div>
    </footer>
</div>
