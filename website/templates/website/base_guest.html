{% load socialaccount %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
{% load static %}

<!DOCTYPE html>

<html>
    <script src="https://accounts.google.com/gsi/client" async></script>

    <link rel="stylesheet" href="{% static 'website/style.css' %}">

    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark sticky-top">
        <div class="container-fluid">
            <!-- home nav link -->
            <a class="navbar-brand link-info" href="/">Home</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <!-- contests nav link -->
                    <a class="nav-link link-info" href="#contestsmodal" data-bs-toggle="modal" data-target="#contestsmodal">Contests</a>
                </div>
            </div>
            <div class="navbar-nav">
                <!-- upload nav link -->
                <a class="btn btn-outline-light  mx-3" href="#uploadmodal" data-bs-toggle="modal" data-target="#uploadmodal">Upload</a>
                <!-- sign in with google nav button -->
                <button class="gsi-material-button" onclick="location.href='{% provider_login_url 'google'%}?next=/'" type="button">
                    <div class="gsi-material-button-state"></div>
                    <div class="gsi-material-button-content-wrapper">
                        <div class="gsi-material-button-icon">
                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                                <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                                <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                                <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                                <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                                <path fill="none" d="M0 0h48v48H0z"></path>
                            </svg>
                      </div>
                      <span class="gsi-material-button-contents">Sign in with Google</span>
                      <span style="display: none;">Sign in with Google</span>
                    </div>
                </button>
            </div>
        </div>
    </nav>

    <!-- contests modal -->
    <div class="modal fade contestsmodal" tabindex="-1" role="dialog" aria-labelledby="contestsmodal" aria-hidden="true" id="contestsmodal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-content">
                    <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title" id="myModalLabel"></h4>
                    </div>
                    <div class="modal-body">
                        <p>Log in to join photography contests!</p>
                    </div>       
                </div>
            </div>
        </div>
    </div>

    <!-- upload modal -->
    <div class="modal fade uploadmodal" tabindex="-1" role="dialog" aria-labelledby="uploadmodal" aria-hidden="true" id="uploadmodal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"></button>
                        <h4 class="modal-title" id="myModalLabel"></h4>
                    </div>
                    <div class="modal-body">
                        <p>Login with Google to start uploading photos!</p>
                    </div>       
                </div>
            </div>
        </div>
    </div>
    
    <body>
        {% block content %}{% endblock %}
    </body>
</html>
