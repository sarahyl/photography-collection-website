{% extends "website/base.html" %}

{% block title %}Upload a Photograph{% endblock %}

{% block content %}
<div class="container bg-light my-4 px-4 py-4 w-75 shadow border rounded" style="margin:auto;">
  <form method="post" action="{% url 'website:submit_upload_form' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Upload" class="border-primary rounded mb-3 my-2 btn btn-primary"/>
  </form>
</div> 
{% endblock %}
