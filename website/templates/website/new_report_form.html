{% extends "website/base.html" %}

{% block title %}Submit a Report{% endblock %}

{% block content %}
<div class="container bg-light my-4 w-75 shadow border border-info border-4 rounded" style="margin:auto;">
  <form method="post" action="{% url 'website:submit_report' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" class="border-primary rounded mb-3 my-2 btn btn-primary"/>
  </form>
</div> 
{% endblock %}
