{% extends "website/base.html" %}

{% block title %} Report Details{% endblock %}

{% block content %}
    {{report.type}}

    {% if 'image' in report.document_type %}
        <img src="{{ report.document.url }}" alt="alt" width="500">
    {% endif %}
        
    {% if 'text' in report.document_type %}
        <object data={{report.document.url}} width="800" height="500"> 
    {% endif %}

    {% if 'pdf' in report.document_type %}
        <object data={{report.document.url}} width="800" height="500"> 
        </object> 
    {% endif %}
{% endblock %}
